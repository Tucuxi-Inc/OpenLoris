services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8005:8000"
    environment:
      - DATABASE_URL=postgresql://loris:password@postgres:5432/loris
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - AI_PROVIDER=${AI_PROVIDER:-local_ollama}
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen3-vl:235b-cloud}
      - OLLAMA_FALLBACK_MODEL=${OLLAMA_FALLBACK_MODEL:-gpt-oss:120b-cloud}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # MoltenLoris Integration
      - MCP_SERVER_URL=${MCP_SERVER_URL:-}
      - GDRIVE_KNOWLEDGE_FOLDER_ID=${GDRIVE_KNOWLEDGE_FOLDER_ID:-}
      - GDRIVE_KNOWLEDGE_FOLDER_PATH=${GDRIVE_KNOWLEDGE_FOLDER_PATH:-/Loris-Knowledge}
      - SLACK_MONITOR_CHANNELS=${SLACK_MONITOR_CHANNELS:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3005:3000"
    environment:
      - VITE_API_URL=
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg15
    environment:
      - POSTGRES_USER=loris
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=loris
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loris -d loris"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6385:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Optional: Database administration tool
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@loris.dev
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5055:80"
    depends_on:
      - postgres
    profiles:
      - tools
    restart: unless-stopped

  # Optional: Redis administration tool
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8085:8081"
    depends_on:
      - redis
    profiles:
      - tools
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: loris-network
